{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <!-- Sign Up Form Section -->
    <div style="background-image: url('/static/backgroundimages/lineup1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 25vh;">
    <h1 style="text-align: center; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 20px;">Signup</h1>
</div>


    <form method="POST">

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
