{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="background-image: url('/static/backgroundimages/car4.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;">
    <!-- Login Form Section -->
    <div style="background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; height: 10vh;">
    <h1 style="color: white; text-align: center;">Login</h1>
</div>

    <form method="POST">

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
